<div class="navbar-header">
      <img src="https://sunlightmedia.org/wp-content/uploads/2017/02/github-bb449e0ffbacbcb7f9c703db85b1cf0b.png" height="50" width="100">
    </div>
<div class="container">
<div class ="row">
  <div class="col-md-8">

    <form>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter a GitHub username" name="username" [(ngModel)] ="username" (keyup)="searchUser()">
      </div>
    </form>


<p style="text-align:center;">My Account</p>
<div class="container">
  <div class="grid">
    <div>
      <img class="profile-img img-thumbnail" src="{{user.avatar_url}}">
      <p style="font-weight:bold;">{{user.name}}</p>
      <p>{{user.login}}</p>
      <p>{{user.bio}}</p>
      <p>{{user.location}}</p>

      <p>{{user.organisation}}<img src="{{user.organizations_url}}">
   </div>
    <div class="col-md-4">
      <div class="track">
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Repositories:  <span class=label-label-primary >{{user.public_repositories}}</span></p>
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Followers:  {{user.followers}}</p>
        <p style="border-bottom:solid;border-color:purple; padding-bottom:15px;">Following:  {{user.following}}</p>
     </div>
     <div class="panel panel-default">
       <div class="panel-heading">
         <h3 class="panel-title">Repositories</h3>
       </div>
       <div class="panel-body">
         <div *ngFor ="let repository of repository">
         <div class="row">
           <div class="col-md-9">
             <h4><a href="user.html_url" target="_blank">{{repository.name}}</a></h4>
             <p>{{repository.description}}</p>
               </div>

           </div>
      </div>
      </div>
    </div>
   </div>
  </div>
 </div>
</div>
